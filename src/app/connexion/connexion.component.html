<div class="container">
  <div class="panel">
    <div class="panel heading"></div>
    <div class="panel body">
      <div class="row"  style="margin:10%">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Authentifiez-vous SVP</h3>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="onConnect()"  #patientForm="ngForm">
                      <div  *ngIf="Error==1">
                            <h4 class="alert alert-danger">Login ou mot de passe incorrecte</h4>
                      </div>
                      <div class="form-group">
                        <label class="control-label">Login</label>
                         <input class="form-control" type="text" placeholder="Donner votre login" name="login" required
                         [(ngModel)]="login"
                         #name="ngModel">
                        
                      </div>
                      <div class="form-group">
                        <label class="control-label">Password</label>
                         <input class="form-control"  placeholder="Donner votre mot de passe" type="password" name="password" required
                         [(ngModel)]="password"
                         #name="ngModel">
                        
                      </div>
                     <p></p>
                     <div class="form-group">
                       <input type="submit" class="btn btn-lg btn-success btn-block" value=""  value="Connexion">
                     </div>
                    </form>
                </div>
            </div>
    </div>
  </div>
</div>
